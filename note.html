<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Note Taker</title>
    <style>
        .addCSS {
            width: 50rem;
            margin-right: 2rem; 
            border-radius: .5rem;
            padding-left: 1rem;
            margin-top: .5rem;
            
        }
        .buttonCSS{
            border-radius: 0.5rem;
            height: 5vh;
            width: 9vh;
        }
        .ulCSS{
           display: flex;
           margin-bottom: .5rem;
        }
    </style>
</head>
<body style="background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%); height: 100vh;">
    <nav class="navbar" style=" display: flex; justify-content: center; background-color: #DCD9D4;
    background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 0%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.50) 50%);
    background-blend-mode: soft-light,screen;">
        <span class="navbar-brand mb-0 h1" style="font-size: 4rem;"><strong>The Note Taker</strong></span>
    </nav>
    <div style="display: flex; justify-content: center;">
        <H1>Take Your Note here</H1>
    </div>
    <div style="display: flex; justify-content: center;">
        <div class="card container" style="width: 60rem; background-image: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%); border-radius: 2rem;">
            <div><label style="margin-top: 2rem;">Add a Note</label></div>
            <div class="card-body">
                <textarea id="input-area" style="width: 50rem; margin-right: 2rem; border-radius: 1rem; padding-left: 1rem; padding: .5rem;" type="text" placeholder="Please type a note"></textarea>
                <button id="submit-btn" onClick= "inputclicked()" class="btn btn-dark" style="margin-top: 2rem; background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);"type="submit">Add a Note</button>     
            </div>
            <br>
            <div style="margin-bottom: 0.5rem;"><strong>Your Notes</strong></div> 
            <hr/>
            <ul id="list" class="list-group list-group-flush">
            </ul>  
        </div>   
   </div>
   <script src="./script.js"></script>

</body>
</html>
